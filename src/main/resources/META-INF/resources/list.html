    <script>
        var baseurl = window.location.protocol + "//" + window.location.host + "/api/listentry"
        function loadPersons(){
            let xmlhttp = new XMLHttpRequest();
            xmlhttp.open("GET", baseurl + "/all",true);
            xmlhttp.onreadystatechange = function() {
                if (xmlhttp.readyState === 4 && xmlhttp.status === 200) {
                    let persons = JSON.parse(xmlhttp.responseText);
                    let tbltop = '<table>' +
                        '<tr><th>firstname</th><th>lastname</th><th>tel</th><th>email</th></tr>';
                    // main table content we fill from the rest call
                    let main = "";
                    for (let i = 0; i < persons.length; i++) {
                        main += ""
                    }
                }
            }
        }
    </script>
</head>
